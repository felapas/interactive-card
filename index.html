<!DOCTYPE html>
<html lang="en">

<head><!-- Cabeçalho do documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="main.js" defer></script>


</head>

<body><!-- Corpo do documento -->
  <main><!-- Conteúdo principal do documento -->
    <div class="decoration"><!--Elementos de decoração do documento-->
      <div class="cards"><!--Cartões interativos-->
      <div class="card-front">
        <div class="logo-front">
          <img src="images/card-logo.svg" alt="">
        </div>
        <div class="number-front">
          <p id="card-number-text">0000 0000 0000 0000</p>
        </div>
        <div class="name-valid-front">
          <p id="card-name">Jane Appleseed</p>
          <div class="card-expdate">
          <p id="card-expdate-mm">00</p>/<p id="card-expdate-yy">00</p>
        </div>
        </div>
      </div>
      <div class="card-back">
        <p class="card-cvc" id="card-cvc">000</p>
      </div>
    </div>
  </div>
    <div class="inputs" id="inputs"><!--Formularios para preencher os cartões-->
      <form action="#" id="form">
        <div class="form-name">
          <label for="cardholder-name">Cardholder Name</label>
          <div class="input-control">
            <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed">
            <div class="error-msg"></div>
          </div>
        </div>
        <div class="form-number">
          <label for="card-number">Card Number</label>
          <div class="input-control">
            <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
            <div class="error-msg">
              
            </div>
          </div>
        </div>
        <div class="form-expdate-cvc">
          <div class="form-expdate">
            <label for="exp-date">Exp. Date (MM/YY)</label>
            <div class="exp-date-input">
              <div class="input-control">
                <input type="text" name="exp-date" id="exp-date-mm" placeholder="MM" maxlength="2">
                <div class="error-msg">
                  
                </div>
              </div>
              <div class="input-control">
                <input type="text" name="exp-date" id="exp-date-yy" placeholder="YY" maxlength="2">
                <div class="error-msg">
                  
                </div>
              </div>

            </div>
          </div>
          <div class="form-cvc">
            <label for="cvc">CVC</label>
            <div class="input-control">
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" minlength="3">
              <div class="error-msg">

              </div>
            </div>

          </div>
        </div>
        <button type="submit">
          <h2>Confirm</h2>
        </button>
      </form>
    </div>
    <div class="hide" id="completed"><!--Secção de formulario completo e enviado-->
      <div class="completed-state">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button class="button-continue"><h2>Continue</h2></button>
    </div>
    </div>
  </main>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>



</html>
